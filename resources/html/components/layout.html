<!doctype html>
<html>
    <head>
        <title>{{ banner }}</title>
        <meta charset="utf-8">
        <!-- disable IE11 phone number detection -->
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        {% block stylesheets %}{% endblock %}
    </head>
    <body class="{% block bodyClass %}{% endblock %}">
        <div class="main-wrapper">
            <div id="banner-wrapper" class="banner-wrapper {{ banner }}" style="{{ size }}">
                
                {% block content %}{% endblock %}

                <div id="isi-container-wrapper" class="isi-container-wrapper">
                    <div id="custom-scrollbar" class="custom-scrollbar">
                        <div class="custom-scrollbar__track">
                            <div id="thumb" class="custom-scrollbar__thumb" draggable="true"></div>
                        </div>
                    </div>
                    <div id="isi-container" class="isi-container">
                        <div id="isi" class="isi">
                            
                            {% block isi %}{% endblock %}
                        
                        </div>
                    </div> 
                </div>  
            </div>
        </div>
        <div id="error-wrapper">
            <pre id="errors"></pre>
        </div>
        {% block scripts %}{% endblock %}
    </body>
</html>
